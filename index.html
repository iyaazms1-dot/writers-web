<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Writer's Web</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #0b0b3b, #000);
      color: #ffffff;
      position: relative;
    }

    /* Stars */
    .star {
      position: absolute;
      border-radius: 50%;
      background: white;
      animation: twinkle 4s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Nebula clouds */
    .cloud {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1), transparent 70%);
      filter: blur(80px);
      animation: moveClouds 25s ease-in-out infinite alternate;
      z-index: 2;
    }

    @keyframes moveClouds {
      0% { transform: translate(0, 0); opacity: 0.5; }
      50% { transform: translate(30px, -20px); opacity: 0.7; }
      100% { transform: translate(-20px, 30px); opacity: 0.4; }
    }

    /* Title (LunaR Glow) */
    .title {
      position: absolute;
      top: 18%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      letter-spacing: 3px;
      font-weight: 700;
      text-transform: uppercase;
      background: linear-gradient(90deg, #b3a6ff, #ffffff, #a3b8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255,255,255,0.4), 0 0 60px rgba(180,160,255,0.2);
      opacity: 0;
      animation: fadeIn 2.5s ease forwards 2s;
      z-index: 3;
    }

    /* Poem */
    .poem {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 1.3rem;
      line-height: 1.9rem;
      color: #d0d2ff;
      text-shadow: 0 0 10px rgba(160,160,255,0.4);
      opacity: 0;
      animation: fadeIn 3s ease forwards 4s;
      z-index: 3;
    }

    /* Enter Button */
    .start-btn {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.3rem;
      padding: 14px 50px;
      color: #e9e9ff;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 50px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      letter-spacing: 1px;
      transition: all 0.3s ease;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 3s ease forwards 6s, glow 3s infinite ease-in-out 8s;
      z-index: 3;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 15px rgba(180,180,255,0.3); }
      50% { box-shadow: 0 0 35px rgba(255,255,255,0.6); }
    }

    .start-btn::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      top: 50%;
      left: 50%;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease-out, opacity 0.5s;
    }

    .start-btn:active::after {
      transform: translate(-50%, -50%) scale(25);
      opacity: 0;
    }

    .start-btn:hover {
      color: #fff;
      border-color: #fff;
      transform: translateX(-50%) scale(1.05);
    }

    /* Fade animation */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .title { font-size: 2rem; }
      .poem { font-size: 1rem; width: 85%; }
      .start-btn { font-size: 1.1rem; padding: 12px 36px; }
    }
  </style>
</head>
<body>
  <!-- Nebula -->
  <div class="cloud"></div>

  <!-- Stars -->
  <div id="stars"></div>

  <!-- Title -->
  <h1 class="title">Writerâ€™s Web</h1>

  <!-- Poem -->
  <div class="poem">
    <p>
      Beneath the moonâ€™s eternal gaze,<br>
      ink drips into cosmic haze.<br>
      Dreams and verses softly blend,<br>
      where time begins â€” and hearts transcend.
    </p>
  </div>

  <!-- Start Button -->
  <button class="start-btn" id="enterBtn">Enter</button>

  <script>
    // Generate stars dynamically
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 120; i++) {
      const s = document.createElement("div");
      s.classList.add("star");
      s.style.top = Math.random() * 100 + "vh";
      s.style.left = Math.random() * 100 + "vw";
      s.style.width = s.style.height = Math.random() * 2 + "px";
      s.style.animationDelay = Math.random() * 5 + "s";
      starsContainer.appendChild(s);
    }

    // Fix button navigation
    document.getElementById("enterBtn").addEventListener("click", () => {
      document.body.style.transition = "opacity 1.5s ease";
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "writers.html"; // ðŸ‘ˆ main page link
      }, 1500);
    });
  </script>
</body>
</html>
