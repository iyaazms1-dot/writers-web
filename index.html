<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LunaR Writers Web</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/writers.css">
</head>
<body>
  <div class="stage">
    <header class="w-header">
      <div class="brand">LunaR Writers Web</div>
      <button id="loginBtn" class="login-btn">Login</button>
      <span id="profileName" class="profile-name"></span>
    </header>

    <div class="galaxy stars clouds"></div>

    <div class="welcome-text">
      <div class="poem">
        <p>“The stars whispered secrets,<br>the moon smiled softly,<br>and LunaR welcomed you to create.”</p>
      </div>
      <button id="startBtn" class="lunar-btn">Start Your Journey</button>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Enter Your Name</h2>
      <input type="text" id="userName" placeholder="Your name">
      <button id="submitLogin" class="submit-btn">Login</button>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
