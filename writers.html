<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LunaR Writers Dashboard</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/writers.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">LunaR Writers Web</div>
    <span id="profileName" class="profile-name"></span>
    <button id="loginBtn" class="login-btn">Login</button>
  </header>

  <main class="main-grid">
    <!-- Editor -->
    <div class="panel panel-editor">
      <div class="editor-area">
        <textarea id="poemInput" placeholder="Write your poem/story/blog here..."></textarea>
        <div class="editor-controls">
          <label class="privacy"><input type="checkbox" id="privacyCheck"> Private</label>
          <div class="editor-right">
            <button id="savePoem" class="btn-primary">Save</button>
            <button id="clearPoem" class="btn-secondary">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Feed -->
    <div class="panel panel-feed">
      <h3>Your Posts</h3>
      <div id="poemList" class="feed-list"></div>
    </div>

    <!-- Library -->
    <div class="panel panel-right">
      <h3>Library (Public Posts)</h3>
      <div id="libraryList" class="library-list"></div>
    </div>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Enter Your Name</h2>
      <input type="text" id="userName" placeholder="Your name">
      <button id="submitLogin" class="submit-btn">Login</button>
    </div>
  </div>

  <script src="./js/app.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/ui.js"></script>
</body>
</html>
